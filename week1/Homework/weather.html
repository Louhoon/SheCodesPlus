<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <main>
        <header>
          <input type="search" placeholder="Enter a city ..." />
          <input type="submit" value="🔍" />
          <hr />
        </header>
        <section class="current-weather">
          <h1>New York</h1>
          <p>
            Thursday 16:49, cloudy<br />
            Humidity: 90%, Wind: 3.6km/h
          </p>
          <p>☁️ 10°C</p>
        </section>
        <section class="weekly-weather">
          <ul>
            <li>Fri 🌤️ <span class="weekly-temperature">13° 10°</span></li>
            <li>Sat 🌧️ <span class="weekly-temperature">13° 8°</span></li>
            <li>Sun 🌨️ <span class="weekly-temperature">-2° 0°</span></li>
            <li>Mon 🌞 <span class="weekly-temperature">15° 12</span>°</li>
            <li>Tue 🌩️ <span class="weekly-temperature">11° 7°</span></li>
            <li>Wed 🌦️ <span class="weekly-temperature">13° 9°</span></li>
          </ul>
        </section>
      </main>
      <footer>
        <hr />
        <p>
          This project was coded by Louane Voisin-Anastasie with
          <a href="https://www.shecodes.io/" target="_blank">💜</a> and is
          <a href="https://github.com/Louhoon/SheCodesPlus" target="_blank"
            >open-source on Github</a
          >
          and hosted on Netlify
        </p>
      </footer>
    </div>
  </body>
</html>
